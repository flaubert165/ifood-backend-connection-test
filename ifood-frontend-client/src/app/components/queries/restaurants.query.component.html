<h2>Hi! {{currentUser.name}}!</h2>
<p>You're logged!!! <a [routerLink]="['/login']">+Logout</a></p>
<h3>All registered restaurants ranking:</h3>
<div class="search-results"
     data-infinite-scroll
     [infiniteScrollDistance]="5"
     [infiniteScrollThrottle]="300"
     (scroll)="onScroll()">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>status</th>
      <th>minutesOffline</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of source.data" align="center">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.status}}</td>
      <td>{{item.minutesOffline}}</td>
    </tr>
    </tbody>
  </table>
</div>
