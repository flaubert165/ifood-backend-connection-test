<div class="col-md-12">
  <div align="right">
    <p>Hi {{currentUser.name}}!</p>
  </div>
  <div align="center">
    <h2>Schedules</h2>
  </div>
  <div>
    <p><a [routerLink]="['/schedule/register']">Create New</a></p>
  </div>
  <div>
    <h3>All registered schedules:</h3>
  </div>

  <table class="col-lg-12" border="1">
    <tr align="center">
      <td>start</td>
      <td>end</td>
      <td></td>
    </tr>
    <tr *ngFor="let item of schedules" align="center">
      <td>{{item.start | date: "dd/MM/yy HH:mm"}}</td>
      <td>{{item.end | date: "dd/MM/yy HH:mm"}} </td>
      <td><a (click)="delete(item.id)">Delete</a></td>
    </tr>
  </table>
</div>
